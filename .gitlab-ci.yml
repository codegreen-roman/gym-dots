image: ruby:2.2

cache:
  paths:
    - node_modules/

before_script:
  - apt-get update
  - apt-get install curl
  - curl -sL https://deb.nodesource.com/setup_8.x | bash
  - apt-get install nodejs build-essential
  - node -v
  - npm install -g jest
  - npm install -g npm@latest
  - npm -v
  - npm i

testall:
  script:
    - npm test

